<!DOCTYPE html>
<html>
<head>
  <title>Grade Calculator</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

  <h2>Grade Calculator</h2>

  <label for="marks">Enter your marks:</label>
  <input type="number" id="marks" placeholder="Enter marks" />
  <button onclick="calculateGrade()">Check Grade</button>

  <h3 id="result"></h3>

  <script>
    function calculateGrade() {
      let marks = document.getElementById("marks").value;
      let grade = "";

      if (marks >= 90) {
        grade = "S";
      } else if (marks >= 80) {
        grade = "A+";
      } else if (marks >= 70) {
        grade = "A";
      } else if (marks >= 60) {
        grade = "B+";
      } else if (marks >= 50) {
        grade = "B";
      } else if (marks >= 40) {
        grade = "C";
      } else {
        grade = "F";
      }

      document.getElementById("result").innerText = "Your Grade: " + grade;
    }
  </script>

</body>
</html>
